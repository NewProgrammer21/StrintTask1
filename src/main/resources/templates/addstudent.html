<html lang="en" xmlns:th = "http://www.thymeleaf.org">
    <head th:insert="head.html">
    </head>
    <body>
        <div class="container">
            <div th:insert="navbar.html"></div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <form action="/add-student" method="post">
                        <div class="row">
                            <div class="col-12">
                                <label>Name</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="name" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>Surname</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="text" class="form-control" name="surname" placeholder="Surname" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <label>Exam</label>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-12">
                                <input type="number" class="form-control" name="exam" placeholder="Exam" required>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn btn-success">ADD STUDENT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
